<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Statement Parser</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 2rem; max-width: 800px; margin: 0 auto; }
    input[type="file"] { margin: 1rem 0; }
    #output { white-space: pre-wrap; background: #f8f9fa; padding: 1rem; border-radius: 6px; margin-top: 1rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üè¶ Bank Statement PDF Parser</h1>
  <p>Upload a bank statement PDF (e.g., from Monzo, HSBC, Starling). We'll extract the text.</p>

  <input type="file" id="pdfUpload" accept=".pdf" />
  <progress id="progress" value="0" max="100" class="hidden"></progress>
  
  <div id="output" style="height: 400px; overflow: auto;"></div>

  <!-- Load pdf.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.js"></script>
  <script>
    // Set worker path for pdf.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.worker.min.js';

    document.getElementById('pdfUpload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const output = document.getElementById('output');
      const progress = document.getElementById('progress');
      output.textContent = 'Loading PDF...';
      progress.classList.remove('hidden');

      try {
        const arrayBuffer = await file.arrayBuffer();
        const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
        
        loadingTask.onProgress = ({ loaded, total }) => {
          progress.value = (loaded / total) * 100;
        };

        const pdf = await loadingTask.promise;
        let fullText = `üìÑ PDF loaded (${pdf.numPages} pages):\n\n`;

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const pageText = textContent.items.map(item => item.str).join(' ');
          fullText += `--- Page ${i} ---\n${pageText.trim()}\n\n`;
        }

        output.textContent = fullText;
        progress.classList.add('hidden');
      } catch (error) {
        output.textContent = `‚ùå Error: ${error.message}\n\nTry a different PDF.`;
        console.error(error);
        progress.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
