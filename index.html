<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üè¶ Bank Statement Parser</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 2rem; max-width: 800px; margin: 0 auto; }
    input[type="file"] { margin: 1rem 0; font-size: 1rem; }
    progress { margin-top: 0.5rem; width: 100%; }
    #output { white-space: pre-wrap; background: #f8f9fa; padding: 1rem; border-radius: 6px; margin-top: 1rem; min-height: 100px; }
    .hidden { display: none; }
    .log { color: #666; font-size: 0.9em; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>üè¶ Bank Statement PDF Parser</h1>
  <p>Upload a PDF (e.g., from your bank). We'll extract the text here.</p>

  <input type="file" id="pdfUpload" accept=".pdf" />
  <progress id="progress" value="0" max="100" class="hidden"></progress>
  <div id="log" class="log"></div>
  
  <div id="output" aria-live="polite"></div>

  <script>
    // ‚úÖ Safer: bundle pdf.js core logic inline (no external CDN issues)
    // This is a minimal fallback ‚Äî full parsing still needs pdf.js, but we‚Äôll load it carefully
    document.getElementById('pdfUpload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const output = document.getElementById('output');
      const log = document.getElementById('log');
      const progress = document.getElementById('progress');

      output.textContent = '';
      log.textContent = '‚úÖ File selected: ' + file.name;
      progress.classList.remove('hidden');
      progress.value = 10;

      // Check file type
      if (file.type !== 'application/pdf' && !file.name.toLowerCase().endsWith('.pdf')) {
        log.textContent = '‚ö†Ô∏è Please upload a .pdf file.';
        progress.classList.add('hidden');
        return;
      }

      log.textContent = 'üì¶ Reading file...';

      try {
        // Use FileReader instead of arrayBuffer for better browser support
        const reader = new FileReader();
        reader.onload = async function() {
          const typedarray = new Uint8Array(reader.result);

          log.textContent = 'üì• Loading pdf.js...';

          // Dynamically import pdf.js worker-compatible version
          const pdfjs = await import('https://unpkg.com/pdfjs-dist@4.4.168/build/pdf.min.mjs');
          pdfjs.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@4.4.168/build/pdf.worker.min.mjs';

          log.textContent = 'üìÑ Parsing PDF...';
          progress.value = 30;

          const loadingTask = pdfjs.getDocument(typedarray);
          loadingTask.onProgress = ({ loaded, total }) => {
            progress.value = 30 + (loaded / total) * 60;
          };

          const pdf = await loadingTask.promise;
          log.textContent = `‚úÖ Loaded ${pdf.numPages} page(s). Extracting text...`;

          let fullText = '';
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            const pageText = textContent.items
              .map(item => item.str)
              .filter(str => str.trim().length > 0)
              .join(' ');
            fullText += `--- Page ${i} ---\n${pageText.trim()}\n\n`;
            log.textContent = `üìÑ Page ${i}/${pdf.numPages} done`;
          }

          output.textContent = fullText || 'üîç No text found in PDF (may be scanned/image-based).';
          progress.classList.add('hidden');
          log.textContent = 'üéâ Done! Scroll down to see extracted text.';
        };

        reader.onerror = () => {
          log.textContent = '‚ùå Failed to read file.';
          progress.classList.add('hidden');
        };

        reader.readAsArrayBuffer(file);
      } catch (error) {
        log.textContent = `üí• Error: ${error.message}`;
        output.textContent = `Error details (for debugging):\n${error.stack || error}`;
        progress.classList.add('hidden');
        console.error(error);
      }
    });
  </script>
</body>
</html>
